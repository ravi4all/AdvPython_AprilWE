<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Leave Application</title>
  </head>
  <body>
    
    <div class="container">
        <h1 class="text-center">Leave Application</h1>
        <hr>
        <form action="cgi-bin/leave.py">
                <div class="form-group">
                        <label for="name1">Enter Name</label>
                        <input type="text" name="e_name" class="form-control" id="name1" aria-describedby="emailHelp" placeholder="Enter Name">                        
                      </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" name="e_mail" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>

                <div class="row">
                    <div class="col-md-6">
                            <div class="form-group">
                                    <label for="from">From : </label>
                                    <input type="date" name="e_from" class="form-control" id="from">
                                  </div>
                    </div>
                        <div class="col-md-6">
                                <div class="form-group">
                                        <label for="to">To : </label>
                                        <input type="date" name="e_to" class="form-control" id="to">
                                      </div>
                        </div>
                </div>
                      <div class="form-group">
                            <label for="type">Type</label>
                            <br>
                            <input type="radio" name="leave" id="sick" value="Sick">
                            <label for="sick">Sick Leave</label>

                            <input type="radio" name="leave" id="casual" value="Casual">
                            <label for="casual">Casual Leave</label>

                            <input type="radio" name="leave" id="special" value="Special">
                            <label for="special">Special Leave</label>
                            
                          </div>
                          <div class="form-group">
                                <label for="reason">Reason</label>
                                <textarea class="form-control" name="reason" id="reason" rows="5"></textarea>
                              </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
